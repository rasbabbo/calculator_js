<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HTML Calculator</title>
</head>
<body>
  <div id="container">
     <div id="result_display">
       <div id="operator_display"></div>
       <div id="result_display_value"></div>
     </div>
     <div id="buttons_row_1" class="row">
       <div class = "button" id="one">1</div>
       <div class = "button" id="two">2</div>
       <div class = "button" id="three">3</div>
       <div class = "button" id="add">+</div>
     </div>
     <div id="buttons_row_2" class="row">
        <div class = "button" id="four">4</div>
        <div class = "button" id="five">5</div>
        <div class = "button" id="six">6</div>
        <div class = "button" id="sub">-</div>
     </div>
     <div id="buttons_row_3" class="row">
        <div class = "button" id="seven">7</div>
        <div class = "button" id="eight">8</div>
        <div class = "button" id="nine">9</div>
        <div class = "button" id="multi">*</div>
     </div>
     <div id="buttons_row_4" class="row">
        <div class = "button" id="clear">CLR</div>
        <div class = "button" id="zero">0</div>
        <div class = "button" id="ent">ENT</div>
        <div class = "button" id="div">/</div>
     </div>
  </div>
</body>

</html>
